---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: unleash-service
  namespace: keptn
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  runLatest:
    configuration:
      revisionTemplate:
        metadata:
          annotations:
            autoscaling.knative.dev/minScale: "1"
        spec:
          container:
            image: keptn/unleash-service:latest
            imagePullPolicy: Always
